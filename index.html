<header>

    <h1>Guess the aperture</h1>

<div class="container">
    <div class="question" id="question" style="display: none;"></div>
    <select id="answer" style="display: none;"></select>
    <div class="feedback" id="feedback" style="display: none;"></div>
    <p id="instructions">Guess the aperture used for the picture. Score is total number of stops off from true value, so lower is better. Click on images to be taken to their source.</p>
    <button onclick="startQuiz()" id="startButton">Start</button>
    <button onclick="checkAnswer()" id="checkButton" style="display: none; margin-top: 10px; margin-bottom: 10px;">Submit</button>
    <button onclick="nextQuestion()" id="nextButton" style="display: none; margin-top: 10px; margin-bottom: 10px;">Next</button>
    <a  id="image-src" href="" target="_blank" rel="noopener noreferrer">
    <img id="image" src="" alt="Question Image" style="max-width: 100%; margin-bottom: 10px; display: none;">
    </a>
    <div id="score" style="display: none;"></div>
    <ol id="questionList" class="question-list" style="display: none;"></ol>
</div>
